parameters:
    btn_node.availableRoutes: []
    btn_node.content_providers.class: Btn\NodeBundle\Provider\NodeContentProviders
    btn_node.node.class:              Btn\NodeBundle\Entity\Node

services:
    # entity provider
    btn_node.provider.node:
        class: %btn_base.provider.entity.class%
        parent: btn_base.provider.abstract_entity
        arguments: ['%btn_node.node.class%']

    # entity as nested tree behavior
    gedmo.listener.tree:
        class: Gedmo\Tree\TreeListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    # custom routing handler - 'catch all'
    btn.router:
        class: Btn\NodeBundle\Router\Router
        arguments: ["@service_container"]
        tags:
            - { name: router, priority: %btn_node.router_priority% }

    # menu provider for knp menu based on the nested tree
    btn_menu.provider:
        class: Btn\NodeBundle\Provider\NodeMenuProvider
        arguments:
          - @knp_menu.factory
          - @btn_menu.loader
          - @doctrine.orm.entity_manager
        tags:
          - { name: knp_menu.provider }

    # voter - mark current option in menu based on the current route name
    btn_menu.voter:
        class: Btn\NodeBundle\Voter\Voter
        arguments:
            - @service_container
        tags:
            - { name: knp_menu.voter }

    # menu loader for menu provider
    btn_menu.loader:
        class: Btn\NodeBundle\Provider\NodeLoader
        arguments: ["@knp_menu.factory", "@service_container"]

    # twig extension to render menu
    btn.twig.node_menu_extension:
        class: Btn\NodeBundle\Twig\NodeMenuExtension
        arguments:
            nodeMenuProvider: @btn_menu.provider
        tags:
            - { name: twig.extension }

    # request listener - helper
    btn_node.listener.request:
        class: Btn\NodeBundle\Listener\RequestListener
        tags:
            - { name: kernel.event_subscriber }

    # gather all content providers (services tagged as 'btn_node.content_provider')
    btn_node.content_providers:
        class: "%btn_node.content_providers.class%"

    # internal routes content provider - user can assign content to nodes as specific route name
    btn.route.content_provider:
        class: Btn\NodeBundle\Provider\RouteContentProvider
        arguments:
            availableRoutes: %btn_node.availableRoutes%
        tags:
            - { name: btn_node.content_provider }

    # register in admin panel as top menu item
    btn_node.btn_admin_menu_top_item:
        class: Knp\Menu\MenuItem
        factory_service: btn_admin.menu_builder
        factory_method: createMenu
        arguments: ["@request", "node.website_structure", "cp_node", [], []]
        scope: request
        tags:
            - { name: btn_admin.menu_item , parent: btn_admin.menu_navbar }

    # custom form type to build nested tree in select
    btn_node.form.type.node:
        class: Btn\NodeBundle\Form\Type\NodeType
        arguments:
            provider: @btn_node.provider.node
        tags:
            - { name: form.type, alias: btn_node }
