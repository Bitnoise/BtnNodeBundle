services:
    btn.router:
        class: Btn\NodesBundle\Router\Router
        arguments: ["@service_container"]
        tags:
            - { name: router, priority: 0 }

    gedmo.listener.tree:
        class: Gedmo\Tree\TreeListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]
